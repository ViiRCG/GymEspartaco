<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/entrenamientos.css">
    <link rel="stylesheet" href="./webfonts/all.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Entrenamientos</title>
</head>

<body>
    <div class="container__entrenamientos">
        <div class="header">
            <div class="header__title">
                <p class="title">
                    ENTRENAMIENTOS
                </p>
            </div>

        </div>
        <div class="main">
            <section class="multimedia">
                <article class="videos">
                    <div class="videos__title">
                        <p class="title">VIDEOS</p>
                    </div>
                    <div class="videos__main">
                        <iframe width="360" height="235" src="https://www.youtube.com/embed/S1NzQI-1Rhg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </article>
                <article class="galeria">
                    <div class="galeria__title">
                        <p class="title">GALERIA</p>
                    </div>
                    <div class="galeria__main">

                    </div>
                </article>
            </section>
            <aside class="horario">
                <div class="horario__title">
                    <p class="title">HORARIO</p>
                </div>
                <table class="horario__tabla">
                    <thead>
                        <tr class="horario__tabla horario__tabla-cabecera">
                            <td>Día de la semana:
                            </td>
                            <td>Clase</td>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>GAP</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>Funcional</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>Spinning</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>Step</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>Boxeo</td>
                    </tr>
                </tbody>
                </table>
            </aside>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
